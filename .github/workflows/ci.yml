name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build for macOS (native)
        run: |
          START_TIME=$SECONDS
          make clean
          make
          ./build/vframetest --version
          DURATION=$((SECONDS - START_TIME))
          echo "BUILD_DURATION=${DURATION}" >> $GITHUB_ENV
          echo "BUILD_STATUS=success" >> $GITHUB_ENV

      - name: Build Universal Binary
        run: |
          mkdir -p dist

          # Build arm64
          make clean
          CFLAGS="-arch arm64 -std=c99 -O2 -Wall -Werror -Wpedantic -pedantic-errors -DMAJOR=25 -DMINOR=11 -DPATCH=22" \
          LDFLAGS="-arch arm64 -pthread" make
          cp build/vframetest dist/vframetest-arm64

          # Build x86_64
          make clean
          CFLAGS="-arch x86_64 -std=c99 -O2 -Wall -Werror -Wpedantic -pedantic-errors -DMAJOR=25 -DMINOR=11 -DPATCH=22" \
          LDFLAGS="-arch x86_64 -pthread" make
          cp build/vframetest dist/vframetest-x86_64

          # Create universal binary
          lipo -create -output dist/vframetest-macos-universal dist/vframetest-arm64 dist/vframetest-x86_64

          # Verify
          file dist/vframetest-macos-universal

      - name: Collect benchmark data
        if: always()
        run: |
          chmod +x scripts/collect-benchmarks.sh
          VERSION=$(grep '^MAJOR=' Makefile | cut -d= -f2).$(grep '^MINOR=' Makefile | cut -d= -f2).$(grep '^PATCH=' Makefile | cut -d= -f2)
          ./scripts/collect-benchmarks.sh "v${VERSION}" "macOS" "${{ env.BUILD_STATUS }}" "${{ env.BUILD_DURATION }}"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vframetest-macos
          path: |
            dist/vframetest-macos-universal
            dist/vframetest-arm64
            dist/vframetest-x86_64

      - name: Upload benchmark data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-data-macos
          path: dashboard/data/builds.json

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build for Linux
        run: |
          START_TIME=$SECONDS
          make clean
          make
          ./build/vframetest --version
          DURATION=$((SECONDS - START_TIME))
          echo "BUILD_DURATION=${DURATION}" >> $GITHUB_ENV
          echo "BUILD_STATUS=success" >> $GITHUB_ENV

      - name: Run tests
        run: make test

      - name: Collect benchmark data
        if: always()
        run: |
          chmod +x scripts/collect-benchmarks.sh
          VERSION=$(grep '^MAJOR=' Makefile | cut -d= -f2).$(grep '^MINOR=' Makefile | cut -d= -f2).$(grep '^PATCH=' Makefile | cut -d= -f2)
          ./scripts/collect-benchmarks.sh "v${VERSION}" "Linux" "${{ env.BUILD_STATUS }}" "${{ env.BUILD_DURATION }}"

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vframetest-linux
          path: build/vframetest

      - name: Upload benchmark data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-data-linux
          path: dashboard/data/builds.json

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86_64, i686]
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-i686-toolchain
            make

      - name: Build for Windows (${{ matrix.arch }})
        shell: msys2 {0}
        run: |
          START_TIME=$SECONDS
          make clean
          if [ "${{ matrix.arch }}" = "i686" ]; then
            CROSS=i686-w64-mingw32- make
          else
            make
          fi
          ./build/vframetest.exe --version
          DURATION=$((SECONDS - START_TIME))
          echo "BUILD_DURATION=${DURATION}" >> $GITHUB_ENV
          echo "BUILD_STATUS=success" >> $GITHUB_ENV

      - name: Collect benchmark data
        if: always()
        shell: msys2 {0}
        run: |
          chmod +x scripts/collect-benchmarks.sh
          VERSION=$(grep '^MAJOR=' Makefile | cut -d= -f2).$(grep '^MINOR=' Makefile | cut -d= -f2).$(grep '^PATCH=' Makefile | cut -d= -f2)
          ./scripts/collect-benchmarks.sh "v${VERSION}" "Windows-${{ matrix.arch }}" "${{ env.BUILD_STATUS }}" "${{ env.BUILD_DURATION }}"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vframetest-windows-${{ matrix.arch }}
          path: build/vframetest.exe

      - name: Upload benchmark data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-data-windows-${{ matrix.arch }}
          path: dashboard/data/builds.json

  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: vframetest-macos
          path: artifacts/macos

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: vframetest-linux
          path: artifacts/linux

      - name: Download Windows x86_64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: vframetest-windows-x86_64
          path: artifacts/windows-x86_64

      - name: Download Windows i686 artifacts
        uses: actions/download-artifact@v4
        with:
          name: vframetest-windows-i686
          path: artifacts/windows-i686

      - name: Prepare release assets
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p release

          # macOS binaries
          cp artifacts/macos/vframetest-macos-universal release/vframetest-${VERSION}-macos-universal
          cp artifacts/macos/vframetest-arm64 release/vframetest-${VERSION}-macos-arm64
          cp artifacts/macos/vframetest-x86_64 release/vframetest-${VERSION}-macos-x86_64

          # Linux binary
          cp artifacts/linux/vframetest release/vframetest-${VERSION}-linux-x86_64

          # Windows binaries
          cp artifacts/windows-x86_64/vframetest.exe release/vframetest-${VERSION}-windows-x86_64.exe
          cp artifacts/windows-i686/vframetest.exe release/vframetest-${VERSION}-windows-i686.exe

          # Make executable
          chmod +x release/* || true

          # Generate checksums
          cd release && shasum -a 256 * > checksums.txt || sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
