name: CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # BUILD + TEST – runs on all platforms (primary job)
  # ---------------------------------------------------------------------------
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: vframetest-linux-x86_64
            binary: vframetest
          - os: macos-latest
            artifact: vframetest-macos-arm64
            binary: vframetest
          - os: windows-latest
            artifact: vframetest-windows-x86_64
            binary: vframetest.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: false
          install: mingw-w64-x86_64-gcc make

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          make clean || true
          make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
          ./build/vframetest --version

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          make clean || true
          make -j4
          ./build/vframetest.exe --version

      - name: Test (Linux/macOS)
        if: runner.os != 'Windows'
        run: make test

      - name: Test (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: make test || echo "::warning::Tests skipped or failed on Windows"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/${{ matrix.binary }}
          if-no-files-found: error
          retention-days: 30

  # ---------------------------------------------------------------------------
  # LINT – runs in parallel, non-blocking
  # ---------------------------------------------------------------------------
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y clang-format cppcheck

      - name: Check formatting
        continue-on-error: true
        run: |
          if ! clang-format --dry-run --Werror src/*.c src/*.h tests/*.c tests/*.h 2>&1; then
            echo "::warning::Code formatting issues detected. Run 'make format' to fix."
          fi

      - name: Static analysis
        continue-on-error: true
        run: |
          cppcheck --enable=warning,performance,portability \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            --error-exitcode=0 \
            src/ tests/ 2>&1 | tee cppcheck.txt

          if grep -q "error\|warning" cppcheck.txt; then
            echo "::warning::Static analysis found issues (see logs)"
          fi

  # ---------------------------------------------------------------------------
  # COVERAGE – runs on Linux only, in parallel
  # ---------------------------------------------------------------------------
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Build with coverage
        run: |
          CFLAGS="-O0 -fprofile-arcs -ftest-coverage" \
          LDFLAGS="-lgcov" \
          make -C tests clean all

      - name: Generate coverage report
        run: |
          lcov --capture --directory . --output-file coverage.info \
            --exclude '/usr/*' --exclude '*/tests/*'
          lcov --list coverage.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.info
          retention-days: 7

  # ---------------------------------------------------------------------------
  # RELEASE – runs only on tags v*
  # ---------------------------------------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        env:
          GH_REF: ${{ github.ref }}
        run: echo "version=${GH_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          mkdir -p release

          # Copy and rename binaries
          for dir in artifacts/vframetest-*/; do
            name=$(basename "$dir")
            if [[ -f "$dir/vframetest" ]]; then
              cp "$dir/vframetest" "release/${name}-${VERSION}"
              chmod +x "release/${name}-${VERSION}"
            elif [[ -f "$dir/vframetest.exe" ]]; then
              cp "$dir/vframetest.exe" "release/${name}-${VERSION}.exe"
            fi
          done

          # Generate checksums
          cd release && sha256sum * > SHA256SUMS

          echo "Release contents:"
          ls -lh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
